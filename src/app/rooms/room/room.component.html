<mat-sidenav-container style="height: 100%; padding: 10px;">
  <mat-sidenav #sidenav align="end" mode="side" class="mat-elevation-z2">
    <div *ngIf="owner">
      <a mat-icon-button class="cl-q" (click)="closeSide()" style="margin: 5px;">
        <mat-icon>close</mat-icon>
      </a>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav>

  <mat-sidenav-content fxLayout="column" fxLayoutAlign="start center">

    <div class="center">
      <h3 class="text" fxLayout="column">
        {{room.name}} ({{'Code' | translate}}: {{room.code}})
        <span class="text-mini">
          {{'By' | translate}} {{room.owner}}
        </span>
      </h3>
      
      <div fxLayout="row" fxLayoutWrap>
        <mat-card class="card" *ngFor="let quest of questions">
          <button mat-button style="width: 100%" (click)="questionDetail(quest.key)">
            <mat-card-header>
              <mat-card-title class="text">
                {{quest.question}}
              </mat-card-title>
            </mat-card-header>
          </button>
        </mat-card>
      </div>
    </div>


    <div *ngIf="owner">
      <button mat-fab class="add-q" (click)="action()" color="primary">
        <mat-icon>add</mat-icon>
      </button>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
