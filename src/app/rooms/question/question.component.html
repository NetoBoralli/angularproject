<form [formGroup]="form" style="margin: 8px">
  <div fxLayout="column">
    <mat-form-field>
      <input matInput placeholder="Question" formControlName="question" [ngModel]="question.question">
    </mat-form-field>
    <div *ngIf="new">
      <button mat-raised-button color="primary" (click)="insertQuestion()">Add Question</button>
    </div>
  </div>
</form>
