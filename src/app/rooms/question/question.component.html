<form [formGroup]="form" (ngSubmit)="insertQuestion()" style="margin: 8px">
  <div fxLayout="column">
    <mat-form-field>
      <input matInput placeholder="Question" formControlName="question">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Add Question</button>
  </div>
</form>
