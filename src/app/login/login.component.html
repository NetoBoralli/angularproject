<div class="container">
	<mat-card style="width: 30%">
		<mat-card-header>
			<mat-card-title>
				LOGIN
			</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<form [formGroup]="form" (ngSubmit)="login()">
				<mat-form-field [hintLabel]="hintLabelEmail">
					<input matInput placeholder="Email" formControlName="email">
					<mat-error *ngIf="form.get('email').hasError('required')">Required</mat-error>
					<mat-error *ngIf="form.get('email').hasError('email')">Invalid Email</mat-error>
				</mat-form-field>
				<mat-form-field [hintLabel]="hintLabelPassword">
					<input matInput placeholder="Password" type="password" formControlName="password">
					<mat-error *ngIf="form.get('password').hasError('required')">Required</mat-error>
				</mat-form-field>
				<button mat-button color="primary" (click)="signUp()">Sign up</button>
				<button mat-raised-button color="primary" type="submit">Login</button>
				<button mat-raised-button (click)="changeRoute()">Use Code</button>
			</form>
		</mat-card-content>
	</mat-card>
	<mat-progress-spinner class="spinner" *ngIf="showProgress" color="primary" mode="indeterminate"></mat-progress-spinner>
</div>

<router-outlet></router-outlet>
