<div class="container">
  <mat-card style="width: 30%">
    <mat-card-header>
      <mat-card-title>
        USE CODE
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <div fxLayout="column">
          <mat-form-field>
            <input matInput placeholder="The Code" type="text">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Name (optional)" type="text">
          </mat-form-field>
          <button mat-raised-button color="primary">Send</button>
        </div>
        <button mat-mini-fab style="margin-top: 10px;" (click)="goBack()" color="basic">
            <mat-icon>arrow_back</mat-icon>
          </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
